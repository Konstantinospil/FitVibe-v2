services:
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/fitvibe-backend:${BACKEND_TAG:-latest}
    env_file: .env.prod
    restart: always
    ports:
      - "4000:4000"

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/fitvibe-frontend:${FRONTEND_TAG:-latest}
    restart: always
    ports:
      - "80:80"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: fitvibe
      POSTGRES_PASSWORD: fitvibe
      POSTGRES_DB: fitvibe
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
