{
  "$schema": "https://json-schema.org/draft/2020-12/schema",
  "type": "object",
  "required": ["meta", "personas"],
  "properties":
    {
      "meta":
        {
          "type": "object",
          "required": ["schema_version"],
          "properties": { "schema_version": { "type": "string" } },
        },
      "personas":
        {
          "type": "array",
          "minItems": 1,
          "items":
            {
              "type": "object",
              "required": ["id", "name", "role", "goals", "key_tasks", "journeys"],
              "properties":
                {
                  "id": { "type": "string", "pattern": "^P-\\d{3}$" },
                  "name": { "type": "string" },
                  "role":
                    {
                      "type": "object",
                      "required": ["key", "access"],
                      "properties":
                        {
                          "key":
                            { "type": "string", "enum": ["user", "coach", "admin", "curator"] },
                          "access": { "type": "string" },
                        },
                    },
                  "goals": { "type": "array", "items": { "type": "string" } },
                  "key_tasks": { "type": "array", "items": { "type": "string" } },
                  "journeys":
                    {
                      "type": "array",
                      "items":
                        {
                          "type": "object",
                          "required": ["title", "phases"],
                          "properties":
                            {
                              "title": { "type": "string" },
                              "phases":
                                {
                                  "type": "array",
                                  "minItems": 1,
                                  "items":
                                    {
                                      "type": "object",
                                      "required": ["phase", "note"],
                                      "properties":
                                        {
                                          "phase": { "type": "string" },
                                          "note": { "type": "string" },
                                        },
                                    },
                                },
                            },
                        },
                    },
                },
            },
        },
    },
}
